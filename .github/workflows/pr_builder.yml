name: Android CI

on:
    pull_request:
        branches: [ develop, main ]

defaults:
    run:
        shell: bash
        working-directory: .
        
jobs:
  build:
    name: PR Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
          
      - name: Change gradlew permissions
        run: chmod +x ./gradlew
              
      - name: Touch local properties
        run: touch local.properties

      - name: Access USER_PREFERENCES_NAME
        env:
            USER_PREFERENCES_NAME: ${{ secrets.USER_PREFERENCES_NAME }}
        run: echo "USER_PREFERENCES_NAME=\"$USER_PREFERENCES_NAME\"" >> local.properties

      - name: Lint Check
        run: ./gradlew ktlintCheck

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Create android test report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }}

      - name: Build assemble release apk
        run: ./gradlew assembleRelease
